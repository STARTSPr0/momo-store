variables:
  VERSION: 1.0.${CI_PIPELINE_ID}

stages:
  - build
  - test

build-frontend-code-job:
  stage: build
  only:
    changes:
      - frontend/**/*
  script:
    - cd frontend
    - npm install
    - npm run build
    - mkdir front_momo_${VERSION} && mv dist front_momo_${VERSION}
    - ls -la    
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/frontend/front_momo_${VERSION}

sonarqube-frontend-sast:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  only:
    changes:
      - frontend/**/*
  needs:
    - build-frontend-code-job
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - "sonar-scanner -Dsonar.qualitygate.wait=true -X
      -Dsonar.projectKey=${SONAR_DIPLOM_KEY_FRONT}
      -Dsonar.sources=${CI_PROJECT_DIR}/frontend/front_momo_${VERSION}
      -Dsonar.host.url=${SONAR_DIPLOM_URL}
      -Dsonar.login=${SONAR_DIPLOM_LOGIN_FRONT}"
