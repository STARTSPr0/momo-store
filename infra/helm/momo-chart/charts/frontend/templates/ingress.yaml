---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
spec:
  # В кластере может быть несколько Ingress Controllers, мы используем NGINX
  ingressClassName: "nginx"
  tls:
    - hosts:
        - {{ .Values.host }}
  rules:
    # Хост определяет правило направления траффика по доменному имени
  - host: {{ .Values.host }}
    http:
      # Для различных путей в URL можно указать различные бэкенд-сервисы
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # Заранее создан сервис типа ClusterIP
            # Он выступает в качестве бэкенда нашего Ingress
            name: {{ .Chart.Name }}
            port:
              # У сервиса может быть несколько портов, указываем нужный нам
              number: 80
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8081
      - path: /categories
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8081
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8081
      - path: /auth/whoami
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8081