validate:
  extends: .terraform:validate

build:
  extends: .terraform:build

deploy:
  extends: .terraform:deploy
  environment:
    name: $TF_STATE_NAME

terraform_apply:
  needs:
    - build
  stage: deploy
  resource_group: ${TF_STATE_NAME}
  environment:
    name: $TF_STATE_NAME
    action: start
  script:
    - export YC_TOKEN="${TF_YC_TOKEN}"
    - echo $YC_TOKEN
    - gitlab-terraform apply
  when: manual

