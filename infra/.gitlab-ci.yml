include:
  - template: Terraform.latest.gitlab-ci.yml

deploy:
  environment:
    name: $TF_STATE_NAME
    action: start
    on_stop: destroy

destroy:
  extends: .terraform:destroy
  environment:
    name: $TF_STATE_NAME
    action: stop

destroy_manual:
  extends: .terraform:destroy
  environment:
    name: $TF_STATE_NAME
    action: stop
  when: manual